<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Anghi üåπ</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* === 1. VARIABLES Y CONFIGURACI√ìN BASE === */
        :root {
            --ruby-deep: #881337;
            --ruby: #9d174d;
            --rose-bright: #fb7185;
            --rose: #f43f5e;
            --pink: #f472b6;
            --blush: #fecdd3;
            --cream: #fff1f2;
            --white-pure: #ffffff;
            --deep: #4c0519;
            --shimmer: #ffe4e6;
            --gold: #fbbf24;
            --font-display: 'Playfair Display', serif;
            --font-script: 'Cormorant Garamond', serif;
            --font-body: 'Poppins', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html, body { 
            overflow-x: hidden; 
            width: 100%;
            position: relative;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #fda4af 0%, #fecdd3 40%, #ffe4e6 70%, #fff1f2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px; /* Reducido para m√≥viles */
        }

        #particles-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1; overflow: hidden;
        }

        /* === 2. ANIMACIONES DE FONDO === */
        .light-orb {
            position: absolute; border-radius: 50%; filter: blur(60px);
            opacity: 0.2; animation: orbFloat 25s ease-in-out infinite; will-change: transform;
        }
        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.2); }
        }

        .floating-heart, .rose-petal {
            position: absolute; opacity: 0; pointer-events: none;
            will-change: transform, opacity;
        }

        @keyframes floatHeart {
            0% { transform: translateY(110vh) scale(0); opacity: 0; }
            50% { opacity: 0.8; transform: translateY(50vh) scale(1.2) rotate(180deg); }
            100% { transform: translateY(-15vh) scale(0.5) rotate(360deg); opacity: 0; }
        }

        @keyframes fallPetal {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(110vh) translateX(100px) rotate(720deg); opacity: 0; }
        }

        /* === 3. PANTALLA DE INTRO === */
        #intro {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(145deg, #e11d48 0%, #fb7185 100%);
            z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer; padding: 20px;
        }
        #intro.fade-out { opacity: 0; visibility: hidden; transform: scale(1.1); }

        .intro-rose { font-size: 8rem; animation: roseBloom 4s infinite; }
        .intro-title { 
            font-family: var(--font-display); font-size: 3.5rem; color: white; 
            text-align: center; margin-top: 20px;
        }

        @keyframes roseBloom {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.15); filter: brightness(1.2); }
        }

        /* === 4. TARJETA PRINCIPAL === */
        main { width: 100%; display: flex; justify-content: center; z-index: 10; }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            width: 100%; max-width: 500px; border-radius: 40px; 
            padding: 50px 25px; /* Padding optimizado */
            box-shadow: 0 20px 60px rgba(136, 19, 55, 0.2);
            text-align: center; opacity: 0; transform: translateY(30px);
            transition: all 1.2s ease; position: relative;
            border: 1px solid rgba(255,255,255,0.5);
        }
        .card.visible { opacity: 1; transform: translateY(0); }

        .corner-deco { position: absolute; font-size: 2.5rem; z-index: 2; opacity: 0.8; }
        .top-left { top: 15px; left: 15px; }
        .top-right { top: 15px; right: 15px; }

        h1 {
            font-family: var(--font-display); font-size: 4rem;
            background: linear-gradient(to right, var(--ruby), var(--rose));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 5px; line-height: 1.1;
        }
        .subtitle { font-size: 0.8rem; letter-spacing: 3px; color: var(--ruby-deep); font-weight: 700; opacity: 0.7; }

        /* === 5. REPRODUCTOR === */
        .player-wrapper {
            background: var(--cream); border-radius: 25px; padding: 25px 15px;
            margin: 30px 0; border: 1px solid var(--blush);
        }
        .controls { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        
        .play-btn {
            width: 60px; height: 60px; border-radius: 50%;
            background: var(--ruby); color: white; border: none; font-size: 1.2rem;
            box-shadow: 0 8px 20px rgba(136, 19, 55, 0.3);
        }

        .visualizer { flex-grow: 1; display: flex; gap: 4px; height: 30px; align-items: center; }
        .bar { width: 4px; height: 5px; background: var(--rose); border-radius: 2px; }
        .playing .bar { animation: audioPulse 0.5s infinite alternate; }
        @keyframes audioPulse { to { height: 25px; } }

        .lyrics-box { font-family: var(--font-script); font-size: 1.25rem; min-height: 80px; color: #64748b; }
        .word.active { color: var(--ruby); font-weight: 700; transform: scale(1.1); }

        /* === 6. BOTONES === */
        .actions { display: flex; flex-direction: column; gap: 15px; margin-top: 30px; position: relative; min-height: 140px; }
        .btn {
            padding: 18px; border-radius: 50px; border: none; font-weight: 700;
            font-family: var(--font-body); cursor: pointer; width: 100%;
        }
        .btn-yes {
            background: var(--ruby); color: white;
            box-shadow: 0 10px 25px rgba(136, 19, 55, 0.3);
        }
        .btn-no { background: white; color: #94a3b8; border: 1px solid #e2e8f0; }

        /* === 7. MODAL === */
        dialog {
            border: none; border-radius: 30px; padding: 40px 20px; width: 90%;
            max-width: 400px; margin: auto; text-align: center;
        }
        dialog::backdrop { background: rgba(136, 19, 55, 0.5); backdrop-filter: blur(8px); }
        .modal-title { font-family: var(--font-display); font-size: 2.5rem; color: var(--ruby); }
        .whatsapp-link {
            display: block; background: #25D366; color: white; padding: 18px;
            border-radius: 15px; text-decoration: none; margin: 20px 0; font-weight: 700;
        }

        /* Ajustes para pantallas muy peque√±as */
        @media (max-width: 380px) {
            h1 { font-size: 3rem; }
            .intro-title { font-size: 2.5rem; }
            .card { padding: 40px 15px; }
        }
    </style>
</head>
<body>

    <div id="particles-container"></div>
    <audio id="audio-file" src="audio.mp3" preload="metadata"></audio>

    <div id="intro" onclick="openLetter()">
        <div class="intro-rose">üåπ</div>
        <h2 class="intro-title">Para Anghi</h2>
        <p style="color: white; opacity: 0.8; margin-top: 10px;">(Toca la rosa para abrir)</p>
    </div>

    <div id="float-msg" style="position: fixed; background: var(--ruby); color: white; padding: 10px 20px; border-radius: 20px; opacity: 0; z-index: 100; pointer-events: none; transition: 0.3s; font-size: 0.9rem;"></div>

    <main>
        <div class="card" id="card">
            <div class="corner-deco top-left">üåπ</div>
            <div class="corner-deco top-right">üåπ</div>

            <header>
                <h1>Anghi</h1>
                <p class="subtitle">ESCUCHA ESTO, POR FAVOR</p>
            </header>

            <div class="player-wrapper">
                <div class="controls">
                    <button class="play-btn" onclick="togglePlay()">
                        <span id="play-icon">‚ñ∂</span>
                    </button>
                    <div class="visualizer" id="visualizer">
                        <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                        <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                    </div>
                    <div id="time" style="font-size: 0.8rem; font-weight: 700; color: var(--ruby);">0:00</div>
                </div>
                <div class="lyrics-box" id="lyrics">Dale play... üéµ</div>
            </div>

            <div style="margin-bottom: 25px; line-height: 1.6;">
                <p>Prometo cuidar tu coraz√≥n como nunca antes.</p>
                <p style="margin-top: 10px; font-size: 1.2rem; color: var(--ruby); font-family: var(--font-script);"><strong>¬øMe das una oportunidad?</strong></p>
            </div>

            <div class="actions">
                <button class="btn btn-yes" onclick="sayYes()">S√≠, hablemos ‚ù§Ô∏è</button>
                <button class="btn btn-no" id="btn-no">No</button>
            </div>
        </div>
    </main>

    <dialog id="final-modal">
        <div style="font-size: 4rem; margin-bottom: 10px;">üéà</div>
        <h2 class="modal-title">¬°Gracias!</h2>
        <p style="margin: 15px 0; color: #64748b;">Te quiero mucho <strong>Anghi</strong>. No te fallar√©.</p>
        <a href="https://wa.me/51941439651?text=Hola%20Efra.%20Vi%20tu%20mensaje...%20Hablemos.%20üò¢" class="whatsapp-link">Enviar WhatsApp</a>
        <button onclick="document.getElementById('final-modal').close()" style="background:none; border:none; color:#94a3b8; cursor:pointer; text-decoration: underline;">Cerrar</button>
    </dialog>

    <script>
        const transcript = [
            { text: "Comet√≠ el peor error de mi vida...", start: 0, end: 3.5 },
            { text: "herir a quien m√°s amo.", start: 3.5, end: 6.5 },
            { text: "No busco excusas,", start: 6.5, end: 8.5 },
            { text: "solo tu perd√≥n sincero.", start: 8.5, end: 11 },
            { text: "Te extra√±o mas de lo que mis palabras puedan decir.", start: 11, end: 16.5 },
            { text: "No quiero un final...", start: 16.5, end: 18.5 },
            { text: "quiero volver a empezar contigo.", start: 18.5, end: 22 },
            { text: "Prometo cuidar tu coraz√≥n como no lo hice antes.", start: 22, end: 27 },
            { text: "Dame una oportunidad... Por favor.", start: 27, end: 30.5 },
            { text: "A√∫n creo en nosotros.", start: 30.5, end: 35 }
        ];

        const audio = document.getElementById('audio-file');
        const lyricsBox = document.getElementById('lyrics');

        function openLetter() {
            document.getElementById('intro').classList.add('fade-out');
            setTimeout(() => {
                document.getElementById('card').classList.add('visible');
                setupLyrics();
                createLightOrbs();
                createFallingElements();
                initNaughtyButton();
            }, 600);
        }

        function setupLyrics() {
            lyricsBox.innerHTML = '';
            transcript.forEach((line, i) => {
                const span = document.createElement('span');
                span.innerText = line.text + ' ';
                span.className = 'word';
                span.id = 'w-' + i;
                span.style.display = 'none';
                lyricsBox.appendChild(span);
            });
        }

        function togglePlay() {
            if(audio.paused) {
                audio.play();
                document.getElementById('play-icon').innerText = "‚è∏";
                document.getElementById('visualizer').classList.add('playing');
            } else {
                audio.pause();
                document.getElementById('play-icon').innerText = "‚ñ∂";
                document.getElementById('visualizer').classList.remove('playing');
            }
        }

        audio.addEventListener('timeupdate', () => {
            const t = audio.currentTime;
            transcript.forEach((line, i) => {
                const el = document.getElementById('w-' + i);
                if(el) {
                    if(t >= line.start && t < line.end) {
                        el.style.display = 'inline';
                        el.classList.add('active');
                    } else if (t >= line.end) {
                        el.style.display = 'none';
                    }
                }
            });
            const m = Math.floor(t / 60); const s = Math.floor(t % 60);
            document.getElementById('time').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        });

        function initNaughtyButton() {
            const btnNo = document.getElementById('btn-no');
            const floatMsg = document.getElementById('float-msg');
            const msgs = ["Pi√©nsalo bien... ü•∫", "¬°No te vayas! üíî", "Dame una chance üåπ", "Por favor... ü•π"];
            let count = 0;

            const move = (e) => {
                const maxX = window.innerWidth - btnNo.offsetWidth - 20;
                const maxY = window.innerHeight - btnNo.offsetHeight - 20;
                btnNo.style.position = 'fixed';
                const x = Math.random() * maxX;
                const y = Math.random() * maxY;
                btnNo.style.left = x + 'px';
                btnNo.style.top = y + 'px';
                
                floatMsg.innerText = msgs[count % msgs.length];
                floatMsg.style.opacity = 1;
                floatMsg.style.left = x + 'px';
                floatMsg.style.top = (y - 40) + 'px';
                count++;
                setTimeout(() => floatMsg.style.opacity = 0, 1000);
            };

            btnNo.addEventListener('mouseover', move);
            btnNo.addEventListener('touchstart', (e) => { e.preventDefault(); move(); });
        }

        function sayYes() {
            document.getElementById('final-modal').showModal();
            // Lluvia de corazones al aceptar
            for(let i=0; i<50; i++) {
                setTimeout(createSingleHeart, i * 50);
            }
        }

        function createSingleHeart() {
            const h = document.createElement('div');
            h.innerText = '‚ù§Ô∏è';
            h.style.position = 'fixed';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.top = '100vh';
            h.style.animation = `floatHeart ${Math.random() * 2 + 3}s forwards`;
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 4000);
        }

        function createLightOrbs() {
            const container = document.getElementById('particles-container');
            for(let i = 0; i < 4; i++) {
                const orb = document.createElement('div');
                orb.className = 'light-orb';
                orb.style.width = '200px'; orb.style.height = '200px';
                orb.style.background = '#fb7185';
                orb.style.left = Math.random() * 100 + '%';
                orb.style.top = Math.random() * 100 + '%';
                container.appendChild(orb);
            }
        }

        function createFallingElements() {
            const container = document.getElementById('particles-container');
            setInterval(() => {
                const petal = document.createElement('div');
                petal.className = 'rose-petal';
                petal.innerText = 'üåπ';
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animation = `fallPetal ${Math.random() * 5 + 5}s linear forwards`;
                container.appendChild(petal);
                setTimeout(() => petal.remove(), 10000);
            }, 1000);
        }
    </script>
</body>
</html>
